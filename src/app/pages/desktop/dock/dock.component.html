<p class="flex gap-2 transition-all duration-100 bg-dock-colors h-16 min-w-fit rounded-lg p-1 px-2">
    <ng-container *ngFor="let app of listApp">
        <div class="w-12 h-full cursor-pointer hover:scale-150 origin-center hover:w-20 ease-in-out transition-all duration-200 bg-none">
            <div class="w-full h-full bg-no-repeat bg-center transform  active:-translate-y-5 ease-in-out duration-200"
                [ngStyle]="{'backgroundImage' : app.srcImg }"></div>
        </div>
    </ng-container>
</p>
